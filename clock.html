<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style=min-height:100vh; class="w-100 align-items-center justify-content-center d-flex flex-column bg-dark" >
        <h1 id="output" class="text-light fw-bold" style=font-size:150px;></h1>
    </div>
</body>
<script>
    const getlocaltime=()=>{
        const localtime=new Date()
        console.log(localtime);
        let hour=localtime.getHours()
        let min=localtime.getMinutes()
        let sec=localtime.getSeconds()
        let session="AM"
        if(hour>12){
            session="AM"
        }
        
        output.innerHTML=`${hour}:${min}:${sec}:${session}`
        setTimeout(() => {
            getlocaltime()
        }, 1000);
    }
    getlocaltime()
</script>
</html>
